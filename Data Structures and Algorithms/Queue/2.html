<body>
    <script>
        function queue(){
            this.store = [];
            var queElementAndPostion =  function(element , positions){
                this.element = element;
                this.positions = positions;
            }
            this.push = function(element , positions){
                var queues = new queElementAndPostion(element , positions);
                var next = true;
                if(this.store.length == 0)
                {
                    this.store.push(queues);
                }
                else
                {
                    for (let i = 0; i < this.store.length; i++) {
                        if(queues.positions < this.store[i].positions){
                            this.store.splice(i,0,queues);
                            next = false;
                            break;
                        }
                    }
                    if(next)
                    {
                        this.store.push(queues);
                    }
                }
            }
        }
    </script>
</body>

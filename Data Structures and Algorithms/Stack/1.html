<body>
    <script>
        var listArray  = [];
        var word = 'sfsef';
        var reword = '';
        for (let i = 0; i < word.length; i++) {
            listArray.push(word[i]);
        }
        for (let j = 0; j < word.length; j++) {
            reword += listArray.pop();
        }

        if(word === reword){
            console.log(`true`);
        }
        else
        {
            console.log(`false`);
        }
    </script>
